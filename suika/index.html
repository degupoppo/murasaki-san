<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murasaki Game</title>
  <meta property="og:title" content="Murasaki Game" />
  <meta property="og:image" content="screenshot.png" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/img/circle0.png" />
</head>

<body>
  <div class="container">
    <div id="game-canvas">
      <div id="game-ui">
        <p id="game-score"></p>

          <div class="game-status-item">
            <div class="game-status-label2">Next</div>
            <img id="game-next-fruit" src="./assets/img/circle0.png" />
          </div>

        <hr style="height: 80px;">

        <div id="game-end-container">
          <div id="game-end">
            <div id="game-end-title">Game Over!</div>
            <a id="game-end-link" href="">Try Again</a>
          </div>
        </div>

        <div id="game-status">
          <div class="game-status-item">
            <div class="game-status-label">Highscore</div>
            <div id="game-highscore-value">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./matter.js"></script>
  <script type="text/javascript" src="./index.js?v=4"></script>
</body>

</html>
